<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multithreaded Javascript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Browsers</h1>
      <h3>Shared Workers</h3>
    </header>

    <div class="container">
      <div class="wrapper">
        <h2>Todo List</h2>
        <form id="todos-form">
          <input
            type="text"
            name="task"
            id="task-input"
            placeholder="Buy a present for the christmas party."
          />
        </form>
        <ul id="tasks-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
